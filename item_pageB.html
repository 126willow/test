<!doctype html>
<html>

<head>
	<meta charset="utf-8">
	<link rel="stylesheet" href="./item_pageB.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="productList_body">


	<!-- 상품 상세페이지 -->
	<div class="productList_itemPage">
		<div class="productList_itemPage_container">
	
			<!-- 상세페이지 B파트 -->
			<div class="productList_itemPage_partB_container">
				<!-- 상세페이지 B파트 타이틀 -->
				<div class="productList_itemPage_partB_wrap">
					<div class="productList_itemPage_partB_title_wrap">
						<h2 class="productList_itemPage_partB_title">Beoplay A9</h2>
						<button class="productList_itemPage_partB_favorite_btn">
							<i class="material-icons">favorite_border</i>
						</button>
					</div>
					<h3 class="productList_itemPage_partB_sub_title">with the Google Assistant</h3>
					
				</div>

				<!-- 상세페이지 B파트 바 -->
				<div class="productList_itemPage_partB_bar"></div>

				<!-- 상세페이지 B파트 리뷰 파트 -->
				<div class="productList_itemPage_partB_review_wrap">
					<button class="productList_itemPage_partB_stars_wrap">
						<i class="material-icons">star</i>
						<i class="material-icons">star</i>
						<i class="material-icons">star</i>
						<i class="material-icons">star</i>
						<i class="material-icons">star</i>
					</button>
					<p class="productList_itemPage_partB_review">Review</p>
				</div>

				<!-- 상세페이지 B파트 셀렉트 - 컬러, 추가구매 -->
				<div class="productList_itemPage_partB_select_wrap">
					<select name="" id="" class="productList_itemPage_partB_select_color"></select>
					<select name="" id="" class="productList_itemPage_partB_select_moreBuy"></select>
				</div>

				<!-- 상세페이지 B파트 셀렉트 - ea -->
				<div class="productList_itemPage_partB_select_buy_wrap">
					<select name="" id="" class="productList_itemPage_partB_select_ea"></select>
					<button class="productList_itemPage_partB_buy_btn">구입하기</button>
				</div>

				<!-- 상세페이지 B파트 링크버튼 -->
				<div class="productList_itemPage_partB_linkBtn_outer">
					<div class="productList_itemPage_partB_linkBtn_wrap">
						<button class="productList_itemPage_partB_linkCart"></button>
						<button class="productList_itemPage_partB_linkShare"></button>
					</div>
					<p class="productList_itemPage_partB_inquiry">
						배송 및 반품 문의
					</p>
				</div>
			</div>
		</div>
	</div>










</body>

</html>
